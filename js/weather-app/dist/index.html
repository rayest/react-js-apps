<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <main class="fade-in">
      <h1 class="offscreen">
        Responsive Weather App Powered by the Open Weather API
      </h1>
      <section id="searchBar" class="searchBar fade-in">
        <form id="searchBar__form" class="searchBar__form" role="search">
          <label for="searchBar__text" class="offscreen"
            >Enter a new location</label
          >
          <input
            id="searchBar__text"
            class="searchBar__text"
            type="text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar__button"
            class="searchBar__button button"
            title="Submit Location"
            aria-label="Enter a new location"
          >
            <i class="fa fa-search"> </i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
      </section>

      <a href="#currentForecast" class="skip-link">
        Skip to Current Conditions</a
      >

      <section
        id="currentForecast"
        class="currentForecast fade-in"
        role="region"
        aria-labelledby="currentForecast__location"
      >
        <h2 id="currentForecast__location" class="currentForecast__location">
          Current Conditions
        </h2>
        <div
          id="currentForecast__conditions"
          class="currentForecast__conditions"
        >
          <!-- <div class="icon" id="icon">
            <i class="far fa-sun" aria-hidden="true" title="clear sky"></i>
          </div> -->

          <!-- 补充一些静态数据，之后会删除 -->
          <!-- <div class="temp">
            59º
            <div class="unit">F</div>
          </div>
          <div class="desc">Clear Sky</div>
          <div class="feels">Feels like 53º</div>

          <div class="maxtemp">High: 61º</div>
          <div class="mintemp">Low: 37º</div>

          <div class="humidity">Humidity: 72%</div>
          <div class="wind">Wind: 5 mph</div> -->
        </div>
      </section>

      <a href="#currentForecast" class="skip-link"> Skip to Six Day Forecast</a>
      <nav id="navButtons" class="navButtons fade-in">
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-label="get current Location weather"
        >
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button
          id="home"
          class="button"
          title="Home weather"
          aria-label="get home Location weather"
        >
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button
          id="saveLocation"
          class="button"
          title="Save Location"
          aria-label="Save the current location as your home location"
        >
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button
          id="unit"
          class="button"
          title="Toggle Measurement Units"
          aria-label="Toggle between metric and imperial measurement units"
        >
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="refresh"
          class="button"
          title="Refresh Weather"
          aria-label="Refresh the current weather and forecast"
        >
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </nav>
      <hr fade-in />

      <section
        id="dailyForecast"
        class="dailyForecast fade-in"
        role="region"
        aria-labelledby="dailyForecast__title"
      >
        <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">
          Six Day Forecast
        </h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
      </section>

      <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
  </body>
</html>
