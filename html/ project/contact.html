<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./#about">
              About <abbr title="The Little Tachos Shop"></abbr>LTS
            </a>
          </li>
          <li><a href=".#menu"> Our Menu </a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="../img//tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat!"
          width="400"
          height="260"
        />
        <figcaption>Little Tacos Shop Tacos</figcaption>
      </figure>
    </header>

    <!-- main start -->
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://htppbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
            </p>
            <p>
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                required
              />
            </p>
            <p>
              <label for="message">Message: </label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Your message"
                required
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <address>
          <p>
            浙江省杭州市西湖区文三路 525 号
            <br /><br />
            Phone: <a href="tel:123-456-7890">123-456-7890</a>
          </p>
        </address>
      </section>
    </main>
    <!-- main end -->
    <footer>
      <p>Copyright &copy; 2024 The Little Tacos Shop</p>
    </footer>
  </body>
</html>
